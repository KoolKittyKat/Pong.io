<html>
<head>
<title> Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 

	function start(){
	sjs.open();


	//Ball
	var ball = new sjs.Image("Images/Cat.png");
	ball.type = "ball";
	ball.setSize(75,75);
	ball.center();
	ball.friction = 0;
	ball.bounce();
	ball.pushRight(5);
	ball.pushUp(6);

	//Paddle 1
	var paddle1 = new sjs.Image("Images/paddle.png");
	paddle1.type = "paddle";
	paddle1.centerH();
	paddle1.setSize(100,20);

	//Paddle2
	var paddle2 = new sjs.Image("Images/paddle2.png");
	paddle2.type = "paddle";
	paddle2.center().bottom();
	paddle2.setSize(100,20);

		//Paddle3
	var paddle3 = new sjs.Image("Images/paddle3.png");
	paddle3.type = "paddle";
	paddle3.center().left();
	paddle3.setSize(20,100);
	
	//Paddle4
	var paddle4 = new sjs.Image("Images/paddle4.png");
	paddle4.type = "paddle";
	paddle4.center().right();
	paddle4.setSize(20,100);








//Score 
	var score = 0;
	var score_txt = new sjs.Text("Score: 0", 21, "orange");

sjs.onHit("ball","paddle", function(ball,paddle){
	score = score + 1;
	score_txt.setText("Score: "+score);
	soundEffect.play();
	sjs.bounceOff(ball, paddle);
});

sjs.onHit("ball",["top_screen","bottom_screen","left_screen","right_screen"], function(){
	window.location = "gameover.html";
});

/* LEFT keyDown Functions */


 sjs.keyDown(LEFT_KEY, function(){
 paddle1.pushLeft();
 paddle2.pushLeft();
 });


sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});


 sjs.keyDown(UP_KEY, function(){
 paddle3.pushUp();
 paddle4.pushUp();
 });


sjs.keyDown(DOWN_KEY, function(){
paddle3.pushDown();
paddle4.pushDown();
});














sjs.keyDown(SPACE_KEY, function(){
	alert("I just paused you");   
});

//Sounds
var soundEffect = new Audio('Music/techno.mp3');







} //end start

</script> 
</head> 
<body onload="start()"> 
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
